<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin_homepage.css" />
    <title>Youtube</title>
  </head>
  <body>
    <nav>
      <section class="left-nav-item">
        <div class="hamburger-menu">
          <iconify-icon icon="clarity:menu-line"></iconify-icon>
        </div>
        <div id="youtube">
          <div class="icon">
            <iconify-icon
              icon="entypo-social:youtube"
              style="color: red"
              width="30"
              height="30"
            ></iconify-icon>
            <p>Youtube<sup>ID</sup></p>
          </div>
        </div>
      </section>
      <section class="searchbar">
        <form action="POST">
          <input type="text" placeholder="Search" />
          <button type="submit">
            <iconify-icon
              icon="carbon:search"
              width="20"
              height="20"
            ></iconify-icon>
          </button>
        </form>
        <div class="mic-logo">
          <iconify-icon
            icon="material-symbols:mic"
            width="25"
            height="23"
          ></iconify-icon>
        </div>
      </section>
      <section class="right-nav-item">
        <div class="setting-menu">
          <iconify-icon
            icon="ri:more-2-fill"
            width="20"
            height="20"
          ></iconify-icon>
        </div>
        <div class="signin-button">
          <div class="signin-logo">
            <iconify-icon
              icon="ph:user-circle-thin"
              width="27"
              height="27"
              style="color: blue"
            ></iconify-icon>
          </div>
          <p>Sign in</p>
        </div>
        <!-- <div class="create-video">
          <iconify-icon
            icon="carbon:video-add"
            width="25"
            height="25"
          ></iconify-icon>
        </div>
        <div class="notification">
          <iconify-icon
            icon="ic:outline-notifications"
            width="25"
            height="25"
          ></iconify-icon>
        </div>
        <div class="user-profile"></div> -->
      </section>
    </nav>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
